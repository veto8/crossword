<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="img/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="favicon.ico" type="img/x-icon" />
  <link rel="apple-touch-icon" href="img/hello-icon-152.png">
  <title>Welcome Crossword Game</title>
  <title>Register form</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Crossword</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid mt-5 h-100">
  <h2 class="text-center">Welcome</h2>
  <div id="formFail" class="alert alert-danger mt-3" role="alert">
    ไม่พบรหัสนักศึกษา หรือ รหัสนักศึกษาไม่ถูกต้อง!!
  </div>
  <div id="formSuccess" class="alert alert-success" role="alert">
    เข้าสู่ระบบเรียบร้อย
  </div>
</div>
<div class="container-fluid h-100">
  <div class="row justify-content-center aligh-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form action="#" id="loginForm">
        <div class="form-group">
          <div class="form-group">
            <input type="text"
                  class="form-control form-control-lg"
                  id="studentCode"
                  placeholder="Enter yourname"
                  name="studentCode">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-lg btn-block">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/localforage/dist/localforage.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
